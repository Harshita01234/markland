<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Disease Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Healthcare Symptom Checker</h1>

        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Select Symptoms</label>
                <div class="mt-2 space-y-2 max-h-64 overflow-y-auto border p-2 rounded">
                    {% for symptom in symptoms %}
                    <div class="flex items-center">
                        <input type="checkbox" name="symptoms" value="{{ symptom }}" id="{{ symptom }}"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="{{ symptom }}" class="ml-2 block text-sm text-gray-900">
                            {{ symptom.replace('_', ' ') }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div>
                <label for="days" class="block text-sm font-medium text-gray-700">
                    Number of Days Experiencing Symptoms
                </label>
                <input type="number" name="days" id="days" min="1" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Predict Disease
            </button>
        </form>
    </div>
</body>

</html>
